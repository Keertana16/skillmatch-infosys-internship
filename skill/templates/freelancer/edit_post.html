<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Certificate Caption - SkillJourney</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            --accent-gradient: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            --success-gradient: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            --rainbow-gradient: linear-gradient(135deg, #667eea, #4ecdc4, #ff6b6b);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --dark-bg: #0f0f23;
            --darker-bg: #0a0a1a;
            --card-bg: rgba(30, 30, 60, 0.6);
            --text-primary: #ffffff;
            --text-secondary: #e2e8f0;
            --text-muted: #94a3b8;
            --shadow-glow: 0 10px 40px rgba(102, 126, 234, 0.25);
            --shadow-intense: 0 25px 50px rgba(0, 0, 0, 0.4);
            --border-radius: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px 0;
        }

        /* Premium Background Animation */
        .bg-animation {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.2;
            animation: float-orbs 30s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--primary-gradient);
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: var(--secondary-gradient);
            bottom: 15%;
            right: 8%;
            animation-delay: 10s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: var(--accent-gradient);
            top: 60%;
            left: 75%;
            animation-delay: 20s;
        }

        /* Premium Container */
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        /* Premium Card */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-glow);
            padding: 2.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: slide-up 0.6s ease-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-intense);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--rainbow-gradient);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: left 0.8s ease;
        }

        .card:hover::after {
            left: 100%;
        }

        /* Header Styling */
        h3 {
            color: var(--text-primary);
            font-weight: 800;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            background: var(--rainbow-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
            padding-bottom: 1rem;
        }

        h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 3px;
            background: var(--rainbow-gradient);
            border-radius: 3px;
            animation: gradient-shift 4s ease-in-out infinite;
        }

        /* Form Styling */
        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-control {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            padding: 1rem 1.25rem;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        /* Character Counter */
        .char-counter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .char-count {
            color: var(--text-muted);
        }

        .char-count.warning {
            color: #f59e0b;
        }

        .char-count.error {
            color: #ef4444;
        }

        /* Button Styling */
        .btn-primary {
            background: var(--rainbow-gradient);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
            box-shadow: var(--shadow-glow);
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--text-primary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
            color: var(--text-primary);
            box-shadow: var(--shadow-glow);
        }

        /* Button Group */
        .btn-group-custom {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .btn-group-custom {
                flex-direction: column;
            }
            
            .btn-primary, .btn-secondary {
                justify-content: center;
            }
        }

        /* Icon Styling */
        .icon-prefix {
            color: var(--text-primary);
            width: 20px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            h3 {
                font-size: 1.5rem;
            }
            
            .btn-group-custom {
                flex-direction: column;
            }
        }

        /* Premium Animations */
        @keyframes float-orbs {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-30px) rotate(120deg);
            }
            66% {
                transform: translateY(20px) rotate(240deg);
            }
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--rainbow-gradient);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-gradient);
        }
    </style>
</head>
<body>
    <!-- Premium Background Animation -->
    <div class="bg-animation">
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
    </div>

    <div class="container">
        <div class="card">
            <h3>
                <i class="fas fa-edit"></i>
                Edit Certificate Caption
            </h3>
            
            <form method="POST" id="captionForm">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label class="form-label">
                        <i class="fas fa-pen"></i>
                        Certificate Caption
                    </label>
                    <textarea name="caption" class="form-control" rows="4" required placeholder="Enter a descriptive caption for your certificate...">{{ post.caption }}</textarea>
                    <div class="char-counter">
                        <div class="form-text text-muted">
                            <i class="bi bi-info-circle me-1"></i>
                            Describe your certificate achievement
                        </div>
                        <div class="char-count" id="captionCount">0 characters</div>
                    </div>
                </div>
                
                <div class="btn-group-custom">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Update Caption
                    </button>
                    <a href="{% url 'edit_profile' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Character counter functionality
            const captionField = document.querySelector('textarea[name="caption"]');
            const captionCount = document.getElementById('captionCount');
            
            if (captionField && captionCount) {
                // Initialize counter
                updateCharCount();
                
                // Add event listener
                captionField.addEventListener('input', updateCharCount);
                
                function updateCharCount() {
                    const length = captionField.value.length;
                    captionCount.textContent = length + ' characters';
                    
                    // Update color based on length
                    if (length > 200) {
                        captionCount.className = 'char-count warning';
                    } else if (length > 250) {
                        captionCount.className = 'char-count error';
                    } else {
                        captionCount.className = 'char-count';
                    }
                }
            }
            
            // Form submission enhancement
            const form = document.getElementById('captionForm');
            if (form) {
                form.addEventListener('submit', function(e) {
                    const caption = document.querySelector('textarea[name="caption"]');
                    
                    // Validate caption
                    if (caption && caption.value.trim().length === 0) {
                        e.preventDefault();
                        alert('Please enter a caption for your certificate.');
                        caption.focus();
                        return;
                    }
                    
                    // Add loading state
                    const submitBtn = this.querySelector('button[type="submit"]');
                    const originalText = submitBtn.innerHTML;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
                    submitBtn.disabled = true;
                    
                    // Re-enable after 3 seconds if form doesn't submit
                    setTimeout(() => {
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    }, 3000);
                });
            }
            
            // Add focus animation to form elements
            const formElements = document.querySelectorAll('.form-control');
            formElements.forEach(element => {
                element.addEventListener('focus', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                
                element.addEventListener('blur', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
            
            // Add hover effects to card
            const card = document.querySelector('.card');
            if (card) {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(-5px) scale(1)';
                });
            }
        });
    </script>
</body>
</html>
